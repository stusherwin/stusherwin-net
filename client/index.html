<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charSet="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stu Sherwin</title>
  <meta name="description" content="Stu Sherwin" />
  <meta name="author" content="Stu Sherwin" />
  <link rel="shortcut icon" type="image/x-icon" href="/static/favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400;600;700&display=swap" rel="stylesheet">
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      let contents = document.getElementById('contents');
      let arrows = document.querySelectorAll('.arrow-top');
      let links = document.querySelectorAll('li a');

      let scrollToContent = id => {
        for (i = 0; i < contents.children.length; i++) {
          if (contents.children[i].id != id) {
            continue;
          }

          contents.style.transform = 'translateX(' + -i + '00vw)';
          for (j = 0; j < arrows.length; j++) {
            arrows[j].style.transform = 'translateX(' + (-i + j) + '00vw)';
          }
        }
      }

      for (i = 0; i < links.length; i++) {
        let el = links[i];
        el.style.transform = 'translateX(' + i + '00vw)';
        el.addEventListener("click", e => {
          e.preventDefault();
          let id = el.href.split('#')[1];
          scrollToContent(id);
          window.history.replaceState(null, null, '#' + id);
        });
      }

      let reactToHashChange = () => {
        if (window.location.hash.length) {
          scrollToContent(window.location.hash.substring(1));

          setTimeout(() => {
            contents.parentElement.scrollLeft = 0;
          }, 0);
        }
      }

      reactToHashChange();

      window.onpopstate = reactToHashChange;
    });
  </script>
</head>

<body>
  <div class="grow-0 bg-gray-200 border-b border-gray-300">
    <div class="mb-10 flex flex-col items-center">
      <div class="relative m-8 flex items-center">
        <img class="w-32 h-32 p-2 bg-white rounded-full border border-gray-300 shadow-inner"
          src="static/img/me-small.jpg" />
        <div class="ml-8 relative flex flex-col items-center">
          <h1 class="text-emboss font-bold text-7xl text-gray-700 leading-none">Stu Sherwin</h1>
          <div class="absolute -bottom-6 mt-1 font-light">Web developer extraordinaire</div>
        </div>
        <div class="absolute left-0 right-0 top-0 overflow-hidden" style="bottom: -4.6rem">
          <ul class="absolute bottom-4 flex w-full justify-between tracking-wide uppercase text-gray-700">
            <li class="relative">
              <a class="hover:underline hover:text-black" href="#about">About me</a>
              <div class="transition-transform arrow-top arrow-top-brown" style="transform: translateX(0)"></div>
            </li>
            <li class="relative"><a class="hover:underline hover:text-black" href="#contact">Contact</a>
              <div class="transition-transform arrow-top arrow-top-white" style="transform: translateX(100vw)"></div>
            </li>
            <li class="relative"><a class="hover:underline hover:text-black" href="#portfolio">Portfolio</a>
              <div class="transition-transform arrow-top arrow-top-white" style="transform: translateX(200vw)"></div>
            </li>
            <li class="relative">
              <a class="hover:underline hover:text-black" href="#cv">CV</a>
              <div class="transition-transform arrow-top arrow-top-pink-200" style="transform: translateX(300vw)"></div>
            </li>
          </ul>
        </div>
      </div>
    </div>

  </div>
  <div class="overflow-hidden">
    <div id="contents" class="relative flex transition-transform" style="transform: translateX(0)">
      <div id="about" class="content w-screen flex-shrink-0 min-h-96 p-2 bg-white"
        style="background-image: url(/static/img/code.jpg); background-size: cover">About me
      </div>
      <div id="contact" class="content w-screen flex-shrink-0 min-h-96 p-2 bg-white">My contact details</div>
      <div id="portfolio" class="content w-screen flex-shrink-0 min-h-96 p-2 bg-white">Portfolio</div>
      <div id="cv" class="content w-screen flex-shrink-0 min-h-96 p-2 bg-pink-200">CV</div>
    </div>
  </div>
  <div class="hidden">
    <div id="main"></div>
  </div>
</body>

</html>
