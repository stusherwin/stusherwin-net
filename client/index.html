<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charSet="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stu Sherwin</title>
  <meta name="description" content="Stu Sherwin" />
  <meta name="author" content="Stu Sherwin" />
  <link rel="shortcut icon" type="image/x-icon" href="/static/favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400;600;700&display=swap" rel="stylesheet">
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      let contents = document.getElementById('contents');
      let arrow = document.getElementById('arrow');
      let links = document.querySelectorAll('li a');

      let scrollToContent = id => {
        for (i = 0; i < contents.children.length; i++) {
          if (contents.children[i].id != id) {
            continue;
          }

          contents.style.transform = 'translateX(' + -i + '00vw)';
          let rect = links[i].getBoundingClientRect();
          console.log(rect);
          let x = rect.x + (rect.width / 2) - 5;
          arrow.style.transform = 'translateX(' + x + 'px)';
        }
      }

      for (i = 0; i < links.length; i++) {
        let el = links[i];
        el.style.transform = 'translateX(' + i + '00vw)';
        el.addEventListener("click", e => {
          e.preventDefault();
          let id = el.href.split('#')[1];
          scrollToContent(id);
          window.history.replaceState(null, null, '#' + id);
        });
      }

      let reactToHashChange = () => {
        if (window.location.hash.length) {
          scrollToContent(window.location.hash.substring(1));

          setTimeout(() => {
            contents.parentElement.scrollLeft = 0;
          }, 0);
        }
      }

      reactToHashChange();

      window.onpopstate = reactToHashChange;
      window.onresize = reactToHashChange;
    });
  </script>
</head>

<body>
  <div class="relative bg-gray-200 flex flex-col items-center">
    <div class="relative m-8 mb-12 flex items-center">
      <img class="w-32 h-32 p-2 bg-white rounded-full border-t border-gray-300 shadow-inner"
        src="static/img/me-small.jpg" />
      <div class="ml-8 relative flex flex-col items-center">
        <h1 class="text-emboss font-bold text-7xl text-gray-700 leading-none">Stu Sherwin</h1>
        <div class="absolute -bottom-6 mt-1 font-light">Web developer extraordinaire</div>
      </div>
      <ul class="absolute left-0 right-0 -bottom-12 flex justify-between tracking-wide uppercase text-gray-700">
        <li class="relative">
          <a class="hover:underline hover:text-black" href="#about">About</a>
        </li>
        <li class="relative">
          <a class="hover:underline hover:text-black" href="#portfolio">Portfolio</a>
        </li>
        <li class="relative">
          <a class="hover:underline hover:text-black" href="#cv">CV</a>
        </li>
        <li class="relative">
          <a class="hover:underline hover:text-black" href="#contact">Contact</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="relative overflow-hidden">
    <div id="contents" class="relative flex transition-transform" style="transform: translateX(0)">
      <div id="about" class="content w-screen flex-shrink-0 p-2 pt-4">
        <h2 class="p-4 text-white font-extralight text-3xl text-center">About me</h2>
      </div>
      <div id="portfolio" class="content w-screen flex-shrink-0 p-2 pt-4">
        <h2 class="p-4 text-white font-extralight text-3xl text-center">Portfolio</h2>
      </div>
      <div id="cv" class="content w-screen flex-shrink-0 p-2 pt-4">
        <h2 class="p-4 text-white font-extralight text-3xl text-center">CV</h2>
      </div>
      <div id="contact" class="content w-screen flex-shrink-0 p-2 pt-4">
        <h2 class="p-4 text-white font-extralight text-3xl text-center">My contact details</h2>
      </div>
    </div>
    <div class="absolute top-0 left-0 -right-0 overflow-hidden" style="height: 0.56rem">
      <div id="arrow" class="absolute inset-0 transition-transform" style="transform: translateX(0px)">
        <div class="absolute left-0 w-4 bottom-0 h-4 bg-gray-200 border-b border-gray-400"
          style="transform-origin: bottom left; transform: rotate(-45deg)"></div>
        <div class="absolute left-0 w-4 bottom-0 h-4 bg-gray-200 border-b border-gray-400"
          style="transform-origin: bottom  right; transform: rotate(45deg)"></div>
        <div class="absolute left-4 -right-full bottom-0 h-4 bg-gray-200 border-b border-gray-400"></div>
        <div class="absolute -left-full right-full bottom-0 h-4 bg-gray-200 border-b border-gray-400"></div>
      </div>
    </div>
  </div>
  <div class="hidden">
    <div id="main"></div>
  </div>
</body>

</html>
